<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tsa2.css">
    <title>Colorful Days</title>
</head>
<body>
    <div class="buttons-container">
        <button class="day-button" data-day="Monday" onclick="animateBox('Monday')">Monday</button>
        <button class="day-button" data-day="Tuesday" onclick="animateBox('Tuesday')">Tuesday</button>
        <button class="day-button" data-day="Wednesday" onclick="animateBox('Wednesday')">Wednesday</button>
        <button class="day-button" data-day="Thursday" onclick="animateBox('Thursday')">Thursday</button>
        <button class="day-button" data-day="Friday" onclick="animateBox('Friday')">Friday</button>
        <button class="day-button" data-day="Saturday" onclick="animateBox('Saturday')">Saturday</button>
        <button class="day-button" data-day="Sunday" onclick="animateBox('Sunday')">Sunday</button>
    </div>
    <div id="colorBox" class="color-box"></div>
    <script src="tsa2.js"></script>
</body>
</html>
